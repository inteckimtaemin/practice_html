    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
    <p>레드향은 <i>한라봉과 귤을 교배</i>한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p><i>비타민 C</i>와 <i>비타민 P</i>가 풍부해 <br><b>혈액순환</b>, <b>감기예방</b> 등에 좋은 것으로 알려져 있다. </p>
